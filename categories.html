<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E library</title>

  </head>
  <body>
    <main class="c-categories">
      <div class="container">
        <div class="categories-wrapper">
          <!-- sidebar section -->
     <!-- Roaa Section -->
     
          <!-- products section -->
          <div class="products">
            <div class="products-filter">
              <div>ترتيب بحسب:</div>

              <select>
                <option selected disabled>الرجاء الاختيار</option>
                <option value="price">السعر</option>
                <option value="value">القيمة</option>
              </select>
            </div>

            <!-- books -->
            <div class="c-books">
              <div class="list">
                <!-- item 1 -->
                <div class="item">
                  <div class="item-img">
                    <img src="img/books/book-3.jpg" alt="book image" />
                  </div>

                  <div class="item-content">
                    <h3 class="item-label">
                      <i class="fa fa-book"></i>

                      كتاب الاكتروني
                    </h3>

                    <div class="c-rating-icons">
                      <i class="fa fa-star is-active"></i>
                      <i class="fa fa-star is-active"></i>
                      <i class="fa fa-star is-active"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </div>

                    <h4 class="item-title">نظرية الضفادع تحت المجهر</h4>

                    <div class="c-price" dir="rtl">
                      <span class="price-label"> 120 </span>
                      ر.س

                      <span class="tax"> شامل الضرائب </span>
                    </div>

                    <div class="item-another-format">
                      <span>صيغ اخرى: </span>
                      <a href="#"> كتاب مطبوع </a>
                    </div>

                    <div class="item-footer">
                      <a href="#" class="star">
                        <i class="fa fa-star"> </i>
                      </a>

                      <a href="#" class="shopping">
                        <i class="fa fa-shopping-cart"> </i>
                      </a>

                      <a href="#" class="share">
                        <i class="fa fa-share-alt"> </i>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- show more -->
            <button class="show-more">عرض المزيد</button>

            <div class="dived-line"></div>

            <h3 class="buy-more-book">
              اشتر من إلكتروني على متجر جرير الكتروني
            </h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
